name: iOS-Simulator-Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Simulator Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      # Build for iOS Simulator instead of a physical device
      - run: flutter build ios  --simulator

      # Create Payload directory and move the .app file into it
      - run: mkdir -p Payload
        working-directory: build/ios/simulator

      - run: mv Runner.app Payload/
        working-directory: build/ios/simulator

      # Create the .zip file containing the .app file
      - name: Zip .app output
        run: zip -qq -r -9 FlutterAppExport.zip Payload
        working-directory: build/ios/simulator

      # Upload the .zip file containing the .app
      - name: Upload .zip file to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/simulator/FlutterAppExport.zip
          tag: v1.0
          overwrite: true
          body: "This is the zipped app file for the simulator"

